                            <p>Quart de travail : {{Quart_de_travail}}</p>

                            <p>Date debut a postuler : <span id="date-1">{{Date_debut_postuler}}</span></p>
                            <p>Date limite a postuler : <span id="date-2">{{Date_limite_postuler}}</span></p>

                    </div>
